<p>在2018年11月5-10日举办的中国国际进口博览会上，泰国珠宝学院（GIT）于一号展厅 5.1C6-05号设展位，为来访者无偿提供了符合国际标准的珠宝产品认证服务，借此提升 消费者对泰国珠宝首饰商家的信任度和购买信心。GIT 在博览会期间为大批中国企业 提供了相关珠宝首饰认证服务。</p>

<p>此外， GIT还在博览会期间向来访者介绍了泰国珠宝首饰的&ldquo;放心买&rdquo;计划 （Buy With Confidence，简称BWC计划），希望通过此次参展推介可以让该计划在国际上得到更广泛 的了解和认可。泰国政府出台该计划旨在对泰国的珠宝首饰进行品质认证，从而提升 消费者购买泰国珠宝首饰的信心。</p>
